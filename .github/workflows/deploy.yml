name: Deploy Portfolio to Github Pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup NodeJs
      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Install Dependencies
      - name: Install Dependencies
        run: npm install
      
      # Build project
      - name: Build Project
        run: npm run build
      
      # Print Env Variables
      - name: Print Env Variables
        run: echo "EmailJS Service ID = ${{VITE_EMAILJS_SERVICE_ID}}"
              , echo "EmailJS Template ID = ${{VITE_EMAILJS_TEMPLATE_ID}}"
              , echo "EmailJS Public Key = ${{VITE_EMAILJS_PUBLIC_KEY}}"
              , echo "Site Name = ${{VITE_SITE_NAME}}"
              , echo "My Name = ${{VITE_MY_NAME}}"
              , echo "My Email = ${{VITE_MY_EMAIL}}"
      
      # Deploy to Guithub Pages
      - name: Deploy to Guithub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
      
      
      
